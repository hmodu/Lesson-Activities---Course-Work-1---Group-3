<html>
<head>
    <link rel="stylesheet" href="">
    <title>Group 3 CW1</title>
</head>
<body>
    <style>
        p{
            font-family: Arial, Helvetica, sans-serif;
        }
        img{
            width: 10em;
        }
        button{
            background-color: cornflowerblue;
            border-style: none;
            color: white;
            padding-top: 10px;
            width: 100px;
            height: 100px;
        }
        button:hover{
            background-color: lightskyblue;
        }
        
        div.lesson{
            border-width: 2px;
            border-color: lightblue;
            border-radius: 10px;
            border-style:solid;
            width: 10em;
            text-align: center;
        }
    </style>
    
    <div id="app">

        <div class="lesson">

                <p><e>Subject:</e> {{classes.subject}}</p>
                <p>Location: {{classes.location}}</p>
                <p>Price: {{classes.price}}</p>
                <p>Spaces: {{classes.spaces}}</p>            
        </div>

        <button v-on:click="addToCart" v-if="canAddToCart">Add To Cart</button>
        <button v-else disabled>Add To Cart</button>

    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        var activities = new Vue({
            el: '#app',
            data: {
                classes: {
                    subject: "Physics",
                    location: "Geneva",
                    price: 'Â£50',
                    spaces: 7
                }
            },
            methods: {
                addToCart: function() {
                    this.classes.spaces--;
                }
            },
            computed: {
                canAddToCart: function() {
                    return this.classes.spaces > 0;
                }
            }
        });
    </script>
</body>
</html>
